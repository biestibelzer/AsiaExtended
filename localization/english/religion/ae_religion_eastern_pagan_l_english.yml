l_english:
 eastern_pagan_religion:0 "Eastern Paganism"
 eastern_pagan_religion_adj:0 "Eastern Pagan"
 eastern_pagan_religion_adherent:0 "Eastern Pagan"
 eastern_pagan_religion_adherent_plural:0 "Eastern Pagans"
 eastern_pagan_religion_desc:0 "Collection of Eastern Pagan religions with traditions that involve animistic and/or shamanistic practices."

 moshir:0 "Moshirism"
 moshir_adj:0 "Moshiri"
 moshir_adherent:0 "Moshiri"
 moshir_adherent_plural:0 "Moshiris"
 moshir_desc:0 "According to Ainu tradition, the World can be divided into two; Whereas the Kamui-Moshir is the home of the spirits and divinities, the Ainu-Moshir is the physical realm primarily inhabited by Humans which was created by a heavenly figure that raised the world from the sea. Veneration is usually given to the sanctity of nature and various Pasi-Kamui who inhabit the Ainu-Moshir."
 yzng:0 "Yzngism"
 yzng_adj:0 "Yzngi"
 yzng_adherent:0 "Yz"
 yzng_adherent_plural:0 "Yzng"
 yzng_desc:0 "According to Nivkh tradition, the mountains and seas have their own various ‘Yzng’ who provide sustenance to humans in return for offerings, although bear symbolism is especially venerated among the various Nivkh."
 shaman:0 "Hehe'ism"
 shaman_adj:0 "Hehe'i"
 shaman_adherent:0 "Hehez"
 shaman_adherent_plural:0 "Hehezi"
 shaman_desc:0 "Heheists venerate the spirit triad of Banamu Hehe, Ulden Hehe and Abka Hehe, with Abka Hehe serving as the supreme goddess of the sky who created both Ulden and Banamu. Acting as the creators of all life on earth, their divine wills are usually interpreted through wise shamans."
 shamanism_religion:0 "Shamanism"
 shamanism_religion_desc:0 "A collection of religions that have a focus on the animals of nature"
 shamanism_religion_adj:0 "Shamanist"
 musok:0 "Musok"
 musok_adj:0 "Musok"
 musok_adherent:0 "Muist"
 musok_adherent_plural:0 "Muist"
 musok_desc:0 "Muism is part of the ethnic folk beliefs held by the Koreanic peoples, which include Shamanist, Animist and Totemist practices. The core belief surrounds itself in the idea that the World is populated by spirits inhabiting the springs, trees and mountains of nature after descending down from the Sky, where they all originate. These spirits would often take on the form of animals or young girls. One particular myth tells the story of a tiger and the bear Ungnyeo, who would take on the form of a woman and be the forebear of the Koreanic peoples."
