l_english:
 haneul:0 "Shindo"
 haneul_adj:0 "Shindo"
 haneul_desc:0 "Shamanism is Koreas ethnic religion. The core belief surrounds itself in the idea that the World is populated by spirits inhabiting the springs, trees and mountains of nature after descending down from the Sky, where they all originate. These spirits would often take on the form of animals or young girls. The chief aspect of the pantheon, Hanur - The Sky - a compound of 'Han', the Korean prefix for 'great' and 'Ul' from 'Ultari' meaning 'edge' or 'enclosure' is thought of as the endless expanse above the earth, shaped by the natural things permeating it such as the rain, wind or the light, for which it is also known as 'Palgŭi Nuri', meaning 'World of Light'. Many interpretations and understandings of Hanur exist, in other words 'Ha' would mean spirited or right hearted and 'Ul' eternal and unchanging or 'Ol' a soul, after which Hanor would imply a higher existence, unreachable. One particular myth tells the story of a tiger and the bear Ungnyeo, who would take on the form of a woman and be the forebear of the Koreanic peoples."
